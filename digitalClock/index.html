<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital clock</title>
  </head>
  <body>
      <h2>Digital Clock in JavaScript</h2>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hours"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
    <script>
      const hours = document.querySelector("#hours");
      const mn = document.querySelector("#mn");
      const sc = document.querySelector("#sc");
      const deg = 6;
      setInterval(() => {   //
        let day = new Date();
        let hrs = day.getHours() * 30;
        let mins = day.getMinutes() * deg;
        let secs = day.getSeconds() * deg;
        hours.style.transform = `rotateZ(${hrs + mins / 12}deg)`;
        mn.style.transform = `rotateZ(${mins}deg)`;
        sc.style.transform = `rotateZ(${secs}deg)`;
      });
    </script>
  </body>
</html>
